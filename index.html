<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body {
        background-image: url(https://www.ignant.com/wp-content/uploads/2017/04/ignant-photo-diane-tuft-the-arctic-melt-06-1440x960.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }

    .navbar {
        padding: 1rem;
    }

    .navbar a {
        font-size: 3rem;
        color: darkblue;
    }

    .card {
        background-color: transparent;
        color: white;
    }

    .card h1 {
        font-size: 4rem;
        color: darkblue;
    }

    .fw-normal {
        color: black;
    }

    li {
        font-size: 20px;
        color: black;
    }

    #cityName {
        text-transform: uppercase;
    }
    .row{
        --bs-gutter-x: 0;
    }
</style>

<body>
    <div>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid" style="justify-content: space-around;">
                <a class="navbar-brand">WEATHER APP</a>
                <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                </form>
            </div>
        </nav>
        <h1 style="text-align: center;margin-top: 30px;color:darkblue ;"><span id="cityName"></span></h1>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" style="margin-top: 60px;">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3">
                        <h2 class="my-0 fw-normal">Temprature</h2>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="temp"></span><sup>o</sup>C
                        </h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Min Temperatures <span id="min_temp"></span></li>
                            <li>Max Temperatures <span id="max_temp"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3">
                        <h2 class="my-0 fw-normal">Humidity</h2>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="humidity"></span>%
                        </h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Could PCT is <span id="cloud_pct"></span>
                            <li>feels_like is <span id="feels_like"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3">
                        <h2 class="my-0 fw-normal">Wind Infor</h2>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="wind_speed"></span>km/hr</small>
                        </h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>sunrise is <span id="sunrise"></span></li>
                            <li>sunset is <span id="sunset"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
